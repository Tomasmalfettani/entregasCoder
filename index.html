<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simulador de Compras</h1>
    
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Productos disponibles:</h2>
                <ul id="productos-lista">
                </ul>
            </div>
    
            <div class="col-md-6">
                <h2>Carrito de compras:</h2>
                <ul id="carrito-lista">
                </ul>
                <p>Total a pagar: $<span id="total-pagar">0.00</span></p>
            </div>
        </div>
    
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Comprar productos:</h2>
                <div class="form-group">
                    <label for="producto-select">Selecciona un producto:</label>
                    <select id="producto-select" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidad-input">Cantidad:</label>
                    <input type="number" id="cantidad-input" class="form-control" min="1" value="1">
                </div>
                <button id="agregar-carrito" class="btn btn-primary">Agregar al carrito</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
